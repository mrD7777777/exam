<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap"

    <title>Dodo</title>

  <body>
    <section class="order">
      <div class="container">
        <span class="order__number">Заказ №231</span>
        <div class="order__info">
          <p class="order__condition">Приняли</p>
          <p class="order__time">24 мин</p>
        </div>
        <div class="order__adress">
          <p class="order__adress_info">
            <span class="order__adress_one"> Адрес доставки:</span>
            <span class="order__adress_two">Москва, ул. 1-я</span
            ><span class="order__adress_tree"> Машиностроения, д. 10</span>
          </p>
        </div>
        <div class="order__button">
          <button class="order__button_one">Отменить заказ</button>
          <button class="order__button_two">Вернуться в меню</button>
        </div>
      </div>
    </section>
  </body>
